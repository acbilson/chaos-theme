{{- $title := .Title -}}{{- if eq $title "" -}}{{- $title = humanize .File.BaseFileName -}}{{- end -}}
<article class="bible-card">
  <h2 class="bible-card__title"><a href="{{ .Permalink }}">{{- $title -}}</a></h2>
  <p class="bible-card__src">(<span class="bible-card__version">ESV</span>, {{ .Params.ref }})</p>
  <p class="bible-card__summary">{{ .Summary }}</p>
  {{- if .Truncated -}}<p>&mldr;</p>{{- end -}}
</article>
