{{- $src := .Get "src" -}}
{{- $name := .Get "name" -}}
{{- $paragraph := .Get "paragraph" -}}
{{- $dirFile := path.Split $src -}}
{{- $words := split $dirFile.File "-" -}}
{{- $title := delimit $words " " -}}
<app-backlink
  href="{{ ref . $src }}"
  title="{{- with $name -}}{{- . -}}{{- else -}}{{- $title -}}{{- end -}}"
  paragraph="{{ $paragraph }}"
></app-backlink>
{{- print "" -}}
