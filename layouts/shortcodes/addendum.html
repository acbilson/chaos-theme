{{- $title := or (.Get "title") "Addendum" -}}
{{- $lines := split .Inner "\n" -}}
<div class="addendum">
    <h2>{{- $title -}}<a name="addendum"></a></h2>
    <ul>
    {{- range $idx, $line := $lines -}}
        {{- if ne $line "" -}}
        <li><sup>[{{- $idx -}}]</sup>{{- $line -}}</li>
        {{ end }}
    {{ end }}
    </ul>
</div>
