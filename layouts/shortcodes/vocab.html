{{- $word := .Get "word" -}}
{{- $term := .Get "term" -}}
{{- $phonetic := .Get "phonetic" -}}
{{- $match := .Get "match" -}}
{{- $example := .Get "example" -}}
<div class="vocab">
  <p class="vocab__title">
    <span class="vocab__word">{{- $word -}}</span>
    <span class="vocab__term">{{- $term -}}</span>
  </p>
  <p class="vocab__summary">
    <span class="vocab__phonetic">{{- $phonetic -}}.</span>
    <span class="vocab__definition">{{- $match -}}.</span>
    <span class="vocab__example">"{{- $example -}}"</span>
  </p>
</div>
