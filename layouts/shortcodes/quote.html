{{- $name := .Get "name" -}}
{{- $src := .Get "src" -}}
{{- $length := "long" -}}
{{- if eq (.Get "short") true -}}
  {{- $length = "short" -}}
{{- end -}}
<blockquote class="quote quote--is-{{$length}}">
  {{- .Inner -}}
  {{- with $src -}}
  <span class="quote__src"><a href="{{$src}}">{{- $name -}}</a></span>
  {{- else -}}
  <span class="quote__src">{{- $name -}}</span>
  {{- end -}}
</blockquote>
