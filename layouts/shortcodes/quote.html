{{- $author := .Get "author" -}}
{{- $copyright := .Get "copyright" -}}
{{- $page := .Get "page" -}}
{{- $source := .Get "source" -}}

{{ .Inner | markdownify }}

<div class="quote">
  -
  <span>{{- $author -}}.</span>
  <span>({{- $copyright -}})</span>
  <span>{{- $source -}}</span>
  <span>pg. {{- $page -}}</span>
</div>
