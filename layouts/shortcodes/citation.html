{{- $title := or (.Get "title") "Citations" -}}
{{- $lines := split .Inner "\n" -}}
<div class="addendum">
    <h2>{{- $title -}}<a name="citation"></a></h2>
    <ul>
    {{- range $idx, $line := $lines -}}
        {{- if ne $line "" -}}
        <li>{{- $line -}}</li>
        {{- end -}}
    {{- end -}}
    </ul>
</div>
