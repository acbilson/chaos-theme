<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" dir="ltr" color-mode="{{ .Site.Params.defaultColorMode }}">
{{ partialCached "head.html" . }}
<body>
  {{ partialCached "nav-bar.html" . }}

  <section>
  <div class="search-bar">
  {{ partial "search-form.html" . }}
  </div>

  <ul id="results">
      <li>
          Enter a keyword above to search this site.

          <p>
          Kudos to Victoria Drake for the <a href="https://victoria.dev/blog/add-search-to-hugo-static-sites-with-lunr/">help</a>!
          </p>
      </li>
  </ul>
  {{ partial "search-index.html" . }}
  </section>
  {{ partialCached "foot.html" . }}
</body>
</html>
