<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}" dir="ltr" color-mode="{{ .Site.Params.defaultColorMode }}">
{{ partial "head.html" . }}

<body>
    {{ partial "nav-bar.html" . }}

    <!-- shows a special page for the main post landing -->
    {{ if and (eq .Kind "section") (eq .Title "Posts") }}
      {{ partial "posts/list-categories.html" . }}
    {{ else }}
      {{ partial "posts/list-content.html" . }}
    {{ end }}

    {{ partial "foot.html" . }}
  {{ partial "scripts.html" . }}
</body>
</html>
