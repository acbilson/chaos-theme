<form
	id="search"
	class="spread"
	action='{{ with .GetPage "/search" }}{{.Permalink}}{{end}}'
	method="get"
>
	<label for="search-input" hidden>Search site</label>
	<input
		type="text"
		id="search-input"
		name="query"
		placeholder="Type here to search"
	/>
	<input type="submit" value="Search" />
</form>
