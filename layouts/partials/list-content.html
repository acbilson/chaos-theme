{{ with .Content -}}
      <section class="post-body">
        {{ . }}
      </section>
    {{- end }}

<!-- Gets regular pages for the site -->
{{ if .IsHome }}

{{ else }}
  {{ $pages := .Pages }}
  {{ $paginator := .Paginate (where $pages "Params.displayinlist" "!=" false) -}}

  <!-- Renders all page cards -->
  {{- range $paginator.Pages -}}
  {{ .Render "li" }}
  {{- end }}
{{ end }}
