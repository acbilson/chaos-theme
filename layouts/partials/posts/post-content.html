<article class="post e-content">
  <h1 class="post__title">{{- .Title -}}</h1>
  <a class="u-url" href=" {{ .Permalink }}"></a>
  {{ partial "attr.html" . }}

  <!-- Post Image -->
  {{ with .Params.featuredImage -}}
  <picture>
    <img src="{{ .large }}" alt="{{ .alt }}">
  </picture>
  {{- end }}

  <!-- Post Table of Contents -->
  {{ if .Params.toc -}}
  <div class="post__toc">
    <h2>Contents</h2>
    {{ .TableOfContents }}
  </div>
  {{- end }}
</header>

  {{ .Content }}
  {{ partial "backlink.html" . }}
  {{ partial "comments.html" . }}
</article>
